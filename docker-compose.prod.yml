version: '3.9'

services:
    despesas-backend-api-net-core-prod:
        container_name: api-in-memory-prod
        image: alexfariakof/api-despesas-backend-netcore-img
        restart: always
        build:
          context: .
          dockerfile: despesas-backend-api-net-core/Dockerfile.production
        
        environment:
            TZ: America/Sao_Paulo
            ASPNETCORE_ENVIRONMENT: Production
        ports:
            - 42535:42535
        networks:
            - despesas-network

networks:
    despesas-network:
        driver: bridge
