version: '3.4'

services:
  despesas-backend-api-net-core:
    image: alexfariakof/api-despesas-backend-netcore-img
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - 80:80
      - 8080:80