name: .NET Build and Test Unit
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore despesas-backend-api-net-core/despesas-backend-api-net-core.csproj
    - name: Build
      run: dotnet build despesas-backend-api-net-core/despesas-backend-api-net-core.csproj --no-restore
    #- name: Test
      #run: dotnet test --no-build --verbosity normal
